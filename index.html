<!DOCTYPE html>
<html ng-app="FirstAngular">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
  	<div ng-controller="FirstAppController">
  		<section ng-controller="PanelController">
		    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		      <div class="container">
			        <div class="navbar-header">
			          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			          </button>
			          <a class="navbar-brand">Angular Project</a>
			        </div>
			        <div class="collapse navbar-collapse">
			          <ul class="nav navbar-nav">
			            <li ng-repeat="webpage in webpages" ng-class="{ active:isSelected(webpage.id)}"><a href ng-click="selectTab(webpage.id)">{{webpage.name}}</a></li>
			          </ul>
			          <div class="date">
			          	{{dateTimeNow | date:'EEE MMM,dd h:mm a'}}
			          </div>
			        </div><!--/.nav-collapse -->
		      </div>
		    </div>
		    <div class="container">
		      	<div class="starter-template">
		      		<div ng-repeat="webpage in webpages">
				      	<div ng-show="tab == webpage.id">
					        <h1> {{webpage.head}} </h1>
					        <p class="lead"> {{webpage.body}} </p>
					    </div>
					</div>
					<div style="width: 50%; float:left;" ng-show="tab == 3">
						<form name="feedbackForm" novalidate>
							<blockquote style="text-align:left;">
								<p>{{feedback.message}}</p>
								<cite><b>{{feedback.name}}</b></cite><br />
								<cite style="font-style:italic; font-size: 75%; color: #ccc;">{{feedback.email}}</cite>
							</blockquote>
							<h4>Feed us back</h4>
							<fieldset class="form-group">
								<textarea class="form-control" placeholder="Write feedback for this site here" ng-model="feedback.message" required></textarea>
							</fieldset>
							<fieldset class="form-group">
								<input class="form-control" placeholder="Gursimran" ng-model="feedback.name" type="name" required />
							</fieldset>
							<fieldset class="form-group">
								<input class="form-control" placeholder="gsr@gursi.com" ng-model="feedback.email" type="email" />
							</fieldset>
							<fieldset ng-show="feedbackForm.$valid" class="form-group">
								<input class="btn btn-primary pull-left" type="submit" value="submit" />
							</fieldset>
						</form>
					</div>
			    </div>
		      </div>
		    </div><!-- /.container -->
	    </section>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
